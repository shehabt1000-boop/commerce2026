        function resizeImageAndGetBase64(file, maxWidth = 150, maxHeight = 150, quality = 0.7) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;
        
                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }
        
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const dataUrl = canvas.toDataURL('image/jpeg', quality);
                        // تأكد أن حجم Base64 ليس كبيراً جداً (حد 1MB لـ Firestore)
                        if (dataUrl.length > 800000) { // تقريباً 800 كيلوبايت كحد أقصى آمن
                            reject(new Error("Image is still too large after compression (Max 1MB document size limit)."));
                        } else {
                            resolve(dataUrl);
                        }
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

                if (role === 'provider' && (!jobTitle || jobTitle === '')) {
                    throw new Error('يرجى اختيار أو إدخال الوظيفة لمقدم الخدمة.');
                }
                
                showLoading('جاري إنشاء الحساب...');
                const usersColRef = collection(db, `artifacts/${appId}/public/data/users`);
                const q = query(usersColRef, where('username', '==', username));
                const snapshot = await getDocs(q);
                if (!snapshot.empty) {
                    throw new Error('اسم المستخدم هذا محجوز بالفعل. يرجى اختيار اسم آخر.');
                }
                
                const dummyEmail = `${username}@zagazig.service`;
                const userCredential = await createUserWithEmailAndPassword(auth, dummyEmail, password);
                const newUserId = userCredential.user.uid;
                
                await updateProfile(userCredential.user, {
                    displayName: name,
                    photoURL: photoURL 
                });




                const jobTitleSearch = role === 'provider' ? SERVICES_LIST.find(s => s.name === jobTitle)?.categorySearch || jobTitle : null;




                const newUserProfile = {
                    uid: newUserId,
                    username: username, 
                    email: dummyEmail, 
                    name: name,
                    phone: phone,
                    address: address,
                    photoURL: photoURL, 
                    role: role,
                    jobTitle: role === 'provider' ? jobTitle : null,
                    jobTitleSearch: jobTitleSearch, 
                    createdAt: Timestamp.now(),
                    ratings: [],
                    avgRating: 0
                };
                
                const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, newUserId);
                await setDoc(userDocRef, newUserProfile);
                
                userProfile = newUserProfile;
                userId = newUserId;
                hideLoading();
                showMessageModal('تم التسجيل بنجاح', 'أهلاً بك في خدماتي!', true);




                setTimeout(() => {
                    navigateTo(userProfile.role === 'provider' ? 'providerHome' : 'clientHome');
                }, 1500);
                
            } catch (error) {
                console.error("Register Error: ", error);
                let displayError = error.message || 'حدث خطأ. يرجى المحاولة مرة أخرى.';
                if (error.message.includes('محجوز بالفعل')) {
                    displayError = error.message;
                }
                
                errorEl.textContent = displayError;
                errorEl.classList.remove('hidden');
                hideLoading();
            } finally {
                isRegistering = false; 
            }
        }
        
        // === تعديل 2: إضافة معالجة الصورة لـ Base64 في التعديل ===
        async function handleEditProfile(e) {
            e.preventDefault();
            showLoading('جاري حفظ التعديلات...');
            const errorEl = document.getElementById('edit-error');
            errorEl.classList.add('hidden');




            try {
                const name = document.getElementById('edit-name').value;
                const phone = document.getElementById('edit-phone').value;
                const address = document.getElementById('edit-address').value;
                
                let jobTitle = userProfile.jobTitle;
                if (userProfile.role === 'provider') {
                    const jobSelect = document.getElementById('edit-job-select').value;
                    const jobTitleText = document.getElementById('edit-job-title')?.value.trim();
                    jobTitle = (jobSelect === 'other') ? jobTitleText : jobSelect;
                }
                
                let photoURL = userProfile.photoURL;
                const photoFile = document.getElementById('photo-upload').files[0];
                
                if (photoFile) {
                    showLoading('جاري ضغط الصورة...');
                    photoURL = await resizeImageAndGetBase64(photoFile);
                } else if (photoURL === 'https://placehold.co/100x100/EBF8FF/3182CE?text=User') {
                    // إذا كان المستخدم لم يرفع صورة وبقيت الصورة الافتراضية، نجعلها null
                    photoURL = null;
                }
                
                showLoading('جاري تحديث البيانات...');
                const jobTitleSearch = userProfile.role === 'provider' ? SERVICES_LIST.find(s => s.name === jobTitle)?.categorySearch || jobTitle : null;




                const updates = {
                    name: name,
                    phone: phone,
                    address: address,
                    photoURL: photoURL,
                    jobTitle: userProfile.role === 'provider' ? jobTitle : null,
                    jobTitleSearch: jobTitleSearch,
                };
                
                const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, userId);
                await updateDoc(userDocRef, updates);
                
                await updateProfile(auth.currentUser, {
                    displayName: name,
                    photoURL: photoURL 
                });




                userProfile = { ...userProfile, ...updates };
                
                hideLoading();
                showMessageModal('تم الحفظ بنجاح', 'تم تحديث ملفك الشخصي.', true);
                
                setTimeout(() => {
                    navigateTo('profile', { uid: userId });
                }, 1500);




            } catch (error) {
                console.error("Edit Profile Error: ", error);
                errorEl.textContent = error.message || 'حدث خطأ أثناء حفظ التعديلات.';
                errorEl.classList.remove('hidden');
                hideLoading();
            }
        }




        async function handleLogout() {
            showLoading('جاري تسجيل الخروج...');
            await signOut(auth);
            userId = null;
            userProfile = null;
            // === تعديل 3: تفريغ التاريخ عند تسجيل الخروج ===
            navigationHistory = [];
            hideLoading();
            navigateTo('auth');
        }
        
        async function handleSendMessage(otherUserId) {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (text === '') return;
            
            input.value = '';
            
            const chatRoomId = [userId, otherUserId].sort().join('_');
            const messagesColRef = collection(db, `artifacts/${appId}/public/data/chats/${chatRoomId}/messages`);
            
            try {
                await addDoc(messagesColRef, {
                    text: text,
                    senderId: userId,
                    createdAt: Timestamp.now()
                });
                
                const otherUserDoc = await getDoc(doc(db, `artifacts/${appId}/public/data/users`, otherUserId));
                if (!otherUserDoc.exists()) { throw new Error("Other user not found"); }
                const otherUserData = otherUserDoc.data();




                const chatRoomDocRef = doc(db, `artifacts/${appId}/public/data/chats`, chatRoomId);
                const chatRoomData = {
                    users: [userId, otherUserId],
                    userDetails: {
                        [userId]: { name: userProfile.name, photoURL: userProfile.photoURL },
                        [otherUserId]: { name: otherUserData.name, photoURL: otherUserData.photoURL }
                    },
                    lastMessage: text,
                    lastSenderId: userId,
                    lastUpdate: Timestamp.now()
                };
                await setDoc(chatRoomDocRef, chatRoomData, { merge: true });
                
            } catch (error) {
                console.error("Error sending message: ", error);
            }
        }
        
        async function handleSubmitRequest(e) {
            e.preventDefault();
            showLoading('جاري نشر الطلب...');
            const errorEl = document.getElementById('request-error');
            errorEl.classList.add('hidden');
            
            try {
                const title = document.getElementById('request-title').value;
                const category = document.getElementById('request-category').value;
                const description = document.getElementById('request-description').value;
                
                if (!title || !category || !description) {
                    throw new Error('يرجى ملء جميع الحقول.');
                }
                
                const requestsColRef = collection(db, `artifacts/${appId}/public/data/serviceRequests`);
                await addDoc(requestsColRef, {
                    title: title,
                    category: category,
                    description: description,
                    requesterId: userId,
                    requesterName: userProfile.name,
                    requesterPhoto: userProfile.photoURL,
                    status: 'open',
                    createdAt: Timestamp.now()
                });
                
                hideLoading();
                // === تعديل 3: الرجوع خطوة واحدة بعد نشر الطلب ===
                if (navigationHistory.length > 1) {
                    navigationHistory.pop(); // لإزالة الصفحة الحالية
                    const previousState = navigationHistory[navigationHistory.length - 1];
                    navigateTo(previousState.page, previousState.params, true);
                } else {
                    navigateTo(userProfile.role === 'provider' ? 'providerHome' : 'clientHome');
                }
                
            } catch (error) {
                console.error("Error submitting request: ", error);
                errorEl.textContent = error.message || 'حدث خطأ أثناء نشر الطلب.';
                errorEl.classList.remove('hidden');
                hideLoading();
            }
        }
        
        function handleOpenRatingModal(providerId, providerName) {
            const modalHtml = `
                <h2 class="text-2xl font-semibold text-center mb-4">تقييم ${providerName}</h2>
                <div id="rating-stars" class="flex justify-center text-gray-300 space-x-2 space-x-reverse mb-4 cursor-pointer">
                    ${[1,2,3,4,5].map(i => `<span data-action="setRating" data-value="${i}" class="star-icon hover:text-yellow-400">${ICONS.starEmpty}</span>`).join('')}
                </div>
                <input type="hidden" id="rating-value" value="0">
                <textarea id="rating-comment" class="w-full p-2 border border-gray-300 rounded-md" rows="3" placeholder="اكتب تعليقك هنا..."></textarea>
                <div class="flex justify-between mt-6 space-x-4 space-x-reverse">
                    <button data-action="closeModal" class="flex-1 py-2 px-4 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        إلغاء
                    </button>
                    <button data-action="submitRating" data-providerid="${providerId}" class="flex-1 py-2 px-4 border border-transparent rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        إرسال التقييم
                    </button>
                </div>
            `;
            showModal(modalHtml);
        }
        
        async function handleSubmitRating(providerId) {
            const stars = parseInt(document.getElementById('rating-value').value);
            const comment = document.getElementById('rating-comment').value.trim();
            
            if (stars === 0) {
                showMessageModal('خطأ', 'يرجى اختيار عدد النجوم لتقييم مقدم الخدمة.', false);
                return;
            }
            
            showLoading('جاري إرسال التقييم...');
            
            try {
                const providerDocRef = doc(db, `artifacts/${appId}/public/data/users`, providerId);
                
                await runTransaction(db, async (transaction) => {
                    const providerDoc = await transaction.get(providerDocRef);
                    if (!providerDoc.exists()) {
                        throw "Provider document does not exist!";
                    }
                    
                    const data = providerDoc.data();
                    const oldRatings = data.ratings || [];
                    const filteredRatings = oldRatings.filter(r => r.by !== userId);
                    
                    const newRating = {
                        by: userId,
                        byName: userProfile.name,
                        stars: stars,
                        comment: comment,
                        createdAt: Timestamp.now()
                    };
                    const newRatings = [...filteredRatings, newRating];
                    
                    const totalStars = newRatings.reduce((acc, r) => acc + r.stars, 0);
                    const newAvgRating = totalStars / newRatings.length;
                    
                    transaction.update(providerDocRef, {
                        ratings: newRatings,
                        avgRating: newAvgRating
                    });
                });
                
                hideLoading();
                hideModal();
                showMessageModal('نجاح', 'شكراً لتقييمك لمقدم الخدمة!', true);




            } catch (error) {
                console.error("Error submitting rating: ", error);
                hideLoading();
                showMessageModal('خطأ', 'حدث خطأ أثناء إرسال التقييم. يرجى المحاولة مرة أخرى.', false);
            }
        }
        
        // === تعديل 2: وظيفة مساعدة لتشغيل مدخل الملف ===
        function handleTriggerFileUpload() {
            const fileInput = document.getElementById('photo-upload');
            if (fileInput) {
                fileInput.click();
            }
        }




        // 11. Event Delegation (المستمع الرئيسي للأحداث)
        appContainer.addEventListener('click', async (e) => {
            const target = e.target.closest('[data-action]');
            if (!target) return;




            const action = target.dataset.action;
            const page = target.dataset.page;
            const uid = target.dataset.uid;
            const category = target.dataset.category;
            const otherUserId = target.dataset.otheruserid;
            const providerId = target.dataset.providerid;
            const providerName = target.dataset.providername;




            switch (action) {
                case 'navigateTo':
                    if (page === 'profile') navigateTo(page, { uid });
                    else if (page === 'category') navigateTo(page, { category });
                    else if (page === 'chat') navigateTo(page, { otherUserId });
                    else if (page === 'home') navigateTo(userProfile.role === 'provider' ? 'providerHome' : 'clientHome');
                    else navigateTo(page);
                    break;
                
                case 'goBack':
                    // === تعديل 3: الرجوع الذكي باستخدام مصفوفة التاريخ ===
                    if (navigationHistory.length > 1) {
                        navigationHistory.pop(); // إزالة الصفحة الحالية من التاريخ
                        const previousState = navigationHistory[navigationHistory.length - 1];
                        navigateTo(previousState.page, previousState.params, true); // استخدام isBack = true لمنع الإضافة مرة أخرى
                    } else if (userProfile) {
                         navigateTo(userProfile.role === 'provider' ? 'providerHome' : 'clientHome'); // إذا كانت الصفحة الأولى، عد إلى الرئيسية
                    } else {
                         navigateTo('auth'); // إذا لم يكن هناك مستخدم، عد إلى صفحة الدخول
                    }
                    break;
                    
                case 'login':
                    e.preventDefault();
                    await handleLogin(e); 
                    break;
                case 'register':
                    e.preventDefault();
                    await handleRegister(e);
                    break;
                case 'logout':
                    await handleLogout();
                    break;
                case 'editProfile': 
                    e.preventDefault();
                    await handleEditProfile(e);
                    break;
                case 'sendMessage':
                    e.preventDefault();
                    await handleSendMessage(otherUserId);
                    break;
                case 'submitRequest':
                    e.preventDefault();
                    await handleSubmitRequest(e);
                    break;
                case 'openRatingModal':
                    handleOpenRatingModal(providerId, providerName);
                    break;
                case 'triggerFileUpload':
                    handleTriggerFileUpload();
                    break;
            }
        });
        
        modalBackdrop.addEventListener('click', (e) => {
            const target = e.target.closest('[data-action]');
            if (!target && e.target === modalBackdrop) {
                return;
            }
            if(!target) return;




            const action = target.dataset.action;
            switch(action) {
                case 'closeModal':
                    hideModal();
                    break;
                case 'setRating':
                    const value = parseInt(target.dataset.value);
                    document.getElementById('rating-value').value = value;
                    const stars = document.querySelectorAll('#rating-stars .star-icon');
                    stars.forEach((star, index) => {
                        if (index < value) {
                            star.innerHTML = ICONS.star;
                            star.classList.add('text-yellow-400');
                        } else {
                            star.innerHTML = ICONS.starEmpty;
                            star.classList.remove('text-yellow-400');
                        }
                    });
                    break;
                case 'submitRating':
                    const providerId = target.dataset.providerid;
                    handleSubmitRating(providerId);
                    break;
            }
        });




        appContainer.addEventListener('change', (e) => {
            // === تعديل 2: معاينة الصورة بعد اختيارها ===
            if (e.target.id === 'photo-upload') {
                const file = e.target.files[0];
                const preview = document.getElementById('photo-preview');
                if (file && preview) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }




            if (e.target.name === 'role') {
                const jobField = document.getElementById('job-title-field');
                if (e.target.value === 'provider') {
                    jobField.classList.remove('hidden');
                } else {
                    jobField.classList.add('hidden');
                }
            }
            
            if (e.target.id === 'register-job-select') {
                const otherField = document.getElementById('job-title-other-field');
                if (e.target.value === 'أخرى') {
                    otherField.classList.remove('hidden');
                } else {
                    otherField.classList.add('hidden');
                    document.getElementById('register-job-title').value = '';
                }
            }
            
            if (e.target.id === 'edit-job-select') {
                const otherField = document.getElementById('edit-job-title-other-field');
                if (e.target.value === 'other') {
                    otherField.classList.remove('hidden');
                } else {
                    otherField.classList.add('hidden');
                    document.getElementById('edit-job-title').value = '';
                }
            }
        });




        appContainer.addEventListener('submit', (e) => {
            e.preventDefault();
        });
        
        // 12. نقطة البداية الرئيسية
        window.onload = () => {
            navigateTo('loading');




            onAuthStateChanged(auth, async (user) => {
                
                if (isRegistering) {
                    console.log('Registration in progress, onAuthStateChanged will wait.');
                    return; 
                }
                
                if (user) {
                    console.log('User is signed in:', user.uid);
                    userId = user.uid;
                    
                    const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, userId);
                    const userDoc = await getDoc(userDocRef);
                    
                    if (userDoc.exists()) {
                        userProfile = userDoc.data();
                        console.log('User profile found:', userProfile);
                        
                        // إعادة تعيين التاريخ وتعيين الصفحة الرئيسية كنقطة بداية
                        const homePage = userProfile.role === 'provider' ? 'providerHome' : 'clientHome';
                        if (navigationHistory.length === 0 || (navigationHistory.length === 1 && navigationHistory[0].page === 'auth')) {
                            navigationHistory = [{ page: homePage, params: {} }];
                            navigateTo(homePage, {}, true); 
                        } else {
                            // إذا كان المستخدم عاد بعد الدخول، استمر في آخر صفحة زارها (أو الرئيسية إذا كان التاريخ فارغاً)
                            const lastState = navigationHistory[navigationHistory.length - 1];
                            navigateTo(lastState.page, lastState.params, true);
                        }
                    } else {
                        console.log('No profile found, redirecting to register.');
                        navigateTo('register');
                    }
                } else {
                    console.log('User is signed out.');
                    userId = null;
                    userProfile = null;
                    navigationHistory = [{ page: 'auth', params: {} }];
                    navigateTo('auth');
                }
            });




            (async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        console.log("Signing in with custom token...");
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else if (!auth.currentUser) {
                         console.log("No token, onAuthStateChanged will handle.");
                    }
                } catch (error) {
                    console.error("Error during initial auth:", error);
                    navigateTo('auth');
                }
            })();
        };




    </script>
